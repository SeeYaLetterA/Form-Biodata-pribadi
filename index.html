<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- COSTUM CSS -->
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4 nama">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="form6Example1" class="form-control" />
              <label class="form-label" for="form6Example1">Nama Depan</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="form6Example2" class="form-control" />
              <label class="form-label" for="form6Example2">Nama Belakang</label>
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="gender">
          <div class="btn-group">
          
            <input type="radio" class="btn-check" name="options" id="pria" autocomplete="off" />
            <label class="btn btn-secondary" for="pria" data-mdb-ripple-init>Pria</label>
          
            <input type="radio" class="btn-check" name="options" id="wanita" autocomplete="off" />
            <label class="btn btn-secondary" for="wanita" data-mdb-ripple-init>Wanita</label>
          </div>
        </div>
      
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="form6Example5" class="form-control" />
          <label class="form-label" for="form6Example5">Email</label>
        </div>
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="form1Example2" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>
        <!-- Number input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6">Nomor Handphone</label>
        </div>
      
        <div class="mb-3">
          <label for="formFileSm" class="form-label">Upload file (jpg,docx,xls)</label>
          <input class="form-control form-control-sm" id="formFileSm" type="file" accept=".jpg, .xls, .docx">
        </div>
      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Kirim kuy</button>
      </form>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
